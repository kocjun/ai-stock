services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
      args:
        NODE_VERSION: ${NODE_VERSION-20-alpine}
        N8N_VERSION: ${N8N_VERSION-latest}
    image: custom-n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: mysqldb
      DB_MYSQLDB_HOST: kocjun.synology.me
      DB_MYSQLDB_PORT: "32778"
      DB_MYSQLDB_DATABASE: AGENT
      DB_MYSQLDB_USER: ${N8N_DB_USER:?set N8N_DB_USER in .env}
      DB_MYSQLDB_PASSWORD: ${N8N_DB_PASSWORD:?set N8N_DB_PASSWORD in .env}
      DB_MYSQLDB_PARAMS: useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_unicode_ci
      DB_MYSQLDB_CONNECTION_LIMIT: ${DB_MYSQLDB_CONNECTION_LIMIT-10}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:?set N8N_BASIC_AUTH_PASSWORD in .env}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE-Asia/Seoul}
      N8N_PORT: ${N8N_PORT-5678}
      N8N_RUNNERS_ENABLED: ${N8N_RUNNERS_ENABLED-true}
      N8N_BLOCK_ENV_ACCESS_IN_NODE: ${N8N_BLOCK_ENV_ACCESS_IN_NODE-false}
      N8N_GIT_NODE_DISABLE_BARE_REPOS: ${N8N_GIT_NODE_DISABLE_BARE_REPOS-true}
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL-debug}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:?set EMAIL_FROM_ADDRESS in .env}
      REPORT_EMAIL_RECIPIENT: ${REPORT_EMAIL_RECIPIENT:?set REPORT_EMAIL_RECIPIENT in .env}
      EMAIL_FROM: ${EMAIL_FROM:?set EMAIL_FROM in .env}
      EMAIL_TO: ${EMAIL_TO-}
      SMTP_SERVER: ${SMTP_SERVER-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT-587}
    volumes:
      - ./n8n-data:/data
